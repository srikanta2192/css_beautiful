<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="body">
    <h1>Demonstrate the usage if display properties</h1>
    <h4>Block elements with default display properties</h4>
    <div>
        <h2 class="color_orange">
            This is a &lt;h2&gt; tag
        </h2>
        <div class="display_block">
            <h2 class="display_inline color_blue">This is a &lt;h2&gt; tag</h2>
            <p class="display_inline color_blue">This is &lt;p&gt; tag besides &lt;h2&gt; tag</p>
        </div>
        <div class="display_block">
            <h2 class="display_inline color_green">This is &lt;h2&gt; tag</h2>
            <h2 class="display_inline color_green">This is &lt;h2&gt; tag besides &lt;h2&gt; tag</h2>
        </div>
    </div>
</body>

</html>
